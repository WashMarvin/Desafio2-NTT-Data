<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Contato</title>
</head>

<body>
    <div class="wrapper">
        <div class="menu">
            <nav>
                <a href="./index.html">
                    <img title="logo-pet" src="./img/logo.png" alt="logotipo da clínica" width="150">
                </a>
                <ul>
                    <li><a href="./">Home</a></li>
                    <li><a href="./sobre.html">Sobre a clínica</a></li>
                    <li><a href="./atendimento.html">Atendimentos</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="header-contato">
            </div>
            <div class="contato">
                <h2>Fale conosco</h2>
            <div class="contato-info">
                <div class="address-map">
                    <div class="contato-address">
                        <p>Rua Doutor Miguel paulo Capalbo, 135</p>
                        <p>Pari, São paulo</p>
                        <p>Cep: 03035-040</p>
                        <p>Tel.: (11) 3434-7111</p>
                    </div>
                    <div class="map-address">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.231505708467!2d-46.61620878538492!3d-23.52417446610425!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce58eaf4873a61%3A0x8c4102235fae8aac!2sR.%20Dr.%20Miguel%20Paulo%20Capalbo%2C%20135%20-%20Pari%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2003035-040!5e0!3m2!1spt-PT!2sbr!4v1672951711200!5m2!1spt-PT!2sbr"
                            width="350" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
                <div class="forms">
                    <form action="">
                        <div>
                            <input type="text" placeholder="Digite seu nome" name="name">
                        </div>
                        <div>
                            <input type="email" placeholder="Seu email aqui" name="email">
                        </div>
                        <div>
                            <input type="text" name="assunto">
                        </div>
                        <div>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                        <div class="btn-post">
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Limpar">
                        </div>
                    </form>
                </div>
            </div>
            </div>
            <div class="footer">
                <div class="address">
                    <h3>Um lugar para evoluir a ciência e colaborar com a vida.</h3>
                </div>
            </div>
        </div>
</body>

</html>
